<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
            background-color: #444;
            padding: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>BMW Shop</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Cars</a>
        <a href="#">Spare Parts</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Welcome to BMW Shop</h2>
        <p>Explore our collection of luxury cars and genuine spare parts.</p>
        <button onclick="playVideo()">Watch Video</button>
        <video id="bmwVideo" width="400" controls>
            <source src="bmw_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <input type="text" placeholder="Enter your search..."/>
    </section>

    <!-- More sections for displaying cars, spare parts, etc. -->

    <footer>
        <p>&copy; 2023 BMW Shop. All rights reserved.</p>
    </footer>

    <script>
        function playVideo() {
            var video = document.getElementById("bmwVideo");
            video.play();
        }
    </script>
</body>
</html>
